name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Iniciando deploy..."
            
            # Navegar para o diretÃ³rio do projeto
            cd ~/apps/news-scraper-django
            
            # Fazer backup do .env
            cp .env .env.backup
            
            # Pull das Ãºltimas mudanÃ§as
            echo "ğŸ“¥ Baixando cÃ³digo do GitHub..."
            git pull origin main
            
            # Restaurar .env
            mv .env.backup .env
            
            # Ativar ambiente virtual e atualizar dependÃªncias
            echo "ğŸ“¦ Instalando dependÃªncias..."
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            
            # Executar migraÃ§Ãµes
            echo "ğŸ—„ï¸ Executando migraÃ§Ãµes..."
            python manage.py migrate --noinput
            
            # Coletar arquivos estÃ¡ticos
            echo "ğŸ“ Coletando arquivos estÃ¡ticos..."
            python manage.py collectstatic --noinput
            
            # Reiniciar serviÃ§o
            echo "ğŸ”„ Reiniciando serviÃ§o..."
            sudo systemctl restart news-scraper
            
            # Verificar status
            echo "âœ… Verificando status do serviÃ§o..."
            sudo systemctl status news-scraper --no-pager
            
            echo "ğŸ‰ Deploy concluÃ­do com sucesso!"

      - name: Notify success
        if: success()
        run: echo "âœ… Deploy realizado com sucesso!"

      - name: Notify failure
        if: failure()
        run: echo "âŒ Falha no deploy. Verifique os logs."
